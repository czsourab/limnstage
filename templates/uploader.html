<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PHP File Uploader</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
   
  </head>

  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.php">Limnstage image Uploader</a>
        </div>
      </div>
    </div>


    <div class="container">
	
			
			
	      <div class="row">
	      	<div class="col-lg-12">
					{% block upload %}
	           <form class="well" action="" method="POST" enctype="multipart/form-data">
						 
					{% csrf_token %}
				  <div class="form-group">
				    <label for="file">Select a file to upload</label>
				    <input type="file" name="file">
				    <p class="help-block">Only jpg,jpeg,png and gif</p>
				  </div>
				  <input type="submit" class="btn btn-lg btn-primary" value="Upload">
				</form>
				{% endblock  %}
			</div>

			{% for img in images %}
			  <div class="col-md-3 card-body" >
				    <a href="javascript:selectImage('{{ img.images.url}}')" class="thumbnail">
		       		<div class="thumbnail">
			       		<img class="img-fluid rounded" src="{{img.images.url}}" alt="limnstage/{{ img.images}}">
								 </a>
				       		<div class="caption">
				       		{% comment %} <p><a href="remove.php?name='.$result.'" class="btn btn-danger btn-xs" role="button">Remove</a></p> {% endcomment %}
			       		</div>
		       		</div>
	       		</div>
						 <br>
				{% endfor %}


	      </div>
    </div> <!-- /container -->

  </body>
</html>

<script type="text/javascript">
    var CKEditorFuncNum ="1";
  	var url = "";
  	function selectImage(imgName){
  		url +=imgName;
  		window.opener.CKEDITOR.tools.callFunction(CKEditorFuncNum, url);
      window.close();
  	}
  </script>
