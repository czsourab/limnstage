<!doctype html>
<html lang="en">
{% load static %}
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Limnstage signup form </title>

    <link rel="shortcut icon" type="image/png" href="{% static 'icons/limnstage.PNG' %}">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />
</head>

<body>
<div class="image-container set-full-height" style="background-color: #0AAF93 ">
    <!--   Creative Tim Branding   -->

	<!--  Made With Get Shit Done Kit  -->

    <!--   Big container   -->
    {% block errorloggedin %}
    {% if error %}<script>alert('check your username or password')</script>{% endif %}
    {% endblock  %}
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
              {% block content %}
             
                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action=" " method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	   <small>limnstage login page.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">About</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> put username and password carefully</h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                    
                                     </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Username <small>(required)</small></label>
                                        <input name="username" type="text" class="form-control" placeholder="@something" required="required">
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">                                    
                                      <div class="form-group">
                                          <label>Password<small>(required)</small></label>
                                          <input name="password" type="password" class="form-control" placeholder="****" >
                                      </div>
                                  </div>
                              </div>
                            </div>
                        
                            
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                 <input type='submit' class='btn btn-submit btn-fill btn-warning btn-wd btn-sm' name='fillup' value='login' />
                                 <a href="/signup" type='submit' class='btn btn-submit btn-fill btn-warning btn-wd btn-sm'>signup</a>
                            </div>

                            <div class="clearfix"></div>
                        </div>

                    </form>
                 {% endblock  %}
                     <script type="text/javascript">
    function validateForm()
    {
       var a=document.forms["Form"]["profilepic"].value;
        if (a==null || a=="" )
        {
            alert("Please Fill All Required Field");
            return false;
        }
    }
</script>
           
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    {% include 'footer.html' %}

</div>

</body>

	<!--   Core JS Files   -->
	<script src="{% static 'assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static 'assets/js/gsdk-bootstrap-wizard.js' %}"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>

</html>
