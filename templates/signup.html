    <body style="background-color: #0AAF93 ">
    {% block userexists %}
    {% if error %}
        <script>alert("username or email exists");</script>
    {% endif %}
    {% endblock  %}

        <!-- Top content -->
                    <div class="container"> 
                        <div class="container-fluid" align="center">
                             
                                 <div class="col-md-8 col-md-offset-3">
                                    <div class="card-body" style="background-color: white ">
                                            <div class="panel-heading" align="left">
                                                <h3 class="panel-title">please create your account</h3>
                                            </div>
                                            <div class="panel-body" align="left">
                                                    <form action="" method="POST" enctype="multipart/form-data" >
                                                      <div class="picture-container" align="center">
                                                        <div class="picture">
                                                           <img src="{% static 'assets/img/default-avatar.png' %}" class="picture-src"  width='100' height='100' id="wizardPicturePreview" title="chose a pic"/>
                                                              <input type="file" required="required" accept="image/x-png,image/gif,image/jpeg" 
                                                              name="profilepic" id="wizard-picture">
                                                            <h6>Choose Picture</h6>
                                                         </div>
                                                             
                                                       </div>
                                                    {% csrf_token %}
                                                        <div class="form-group">        
                                                            <input type="text" name="username" pattern="[a-zA-Z][a-zA-Z0-9--\.]{1,20}$" title="username or user-name1,no space,no bracket or symbols, "
                                                             class="form-control" required="required" id="exampleInputEmail1" placeholder="username">
                                                        </div>
                                                        <div class="form-group">                               
                                                            <input type="text" name="fullname" class="form-control" id="exampleInputPassword1" placeholder="fullname" required="required">
                                                        </div>
                                                        <div class="form-group">                               
                                                            <input type="Email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email" required="required">
                                                        </div>
                                                        
                                                        <div class="form-group">                               
                                                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="required">
                                                        </div>
                                                        <button type="submit" align="left" class="btn text-white"  style="background-color: blue">Signup</button>
                                                        <a href="login" type="submit" class="btn" style="background-color: yellow" >Login</a>
                                                    </form>
                                            </div>
                                    </div>
                                </div>
                            
                        </div>
                    </div>    
                         
   </body>
